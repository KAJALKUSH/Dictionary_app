<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dictionary{% endblock %}</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>
<body>
    
    <div class=".container-xl">
        <div class="col">
            <nav>
                <div class="shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="w-auto p-3" style="background-color: #eee;">
                        <div class="mx-auto" style="width: 200px;">
                           <h1><strong><span class="badge rounded-pill text-bg-dark">DICTIONARY APPLICATION</span></strong></h1>
                        </div>
                    </div>
                </div> 
            </nav>
        </div>
            
            <div class="col-md-12">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-outline-danger">Save the Word</button>

    <br>

    <!-- Example split danger button -->
<div class="btn-group">
    <button type="button" class="btn btn-danger">Words</button>
    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="sr-only"></span>
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Separated link</a>
    </div>
  </div>
   
</body>
</html>
